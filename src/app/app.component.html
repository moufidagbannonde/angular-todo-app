<h1>
  Moufid Todo-App 
</h1>

<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="showAddProductForm()">Add todo(+)</button>
  </mat-card-header>
  
  <mat-card-content>
    <mat-card *ngIf="!isAdd && !isEdit">
      
      <mat-card-content>
        <table mat-table [dataSource]="dataSources"  class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <span mat-header-cell *matHeaderCellDef>  </span>
            <span mat-cell *matCellDef="let element"></span>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button class="btn btn-success" (click)="editProduct(element.id)">Edit</button>
              <button class="btn btn-danger" (click)="deleteProduct(element.id)">Delete</button>
              
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       
      </mat-card-content>
      
    </mat-card>

    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" *ngIf="isAdd || isEdit">
      <div class="card mb-3" style="width: 350px;margin: 0 auto;">
        <mat-card-header>
          <h2>Modifier la t√¢che</h2>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <label>Id</label>
            <input matInput formControlName="id">
          </mat-form-field>
          <mat-form-field>
            <label>Name</label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="5" cols="90">

            </textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
              <button class="btn btn-primary" type="submit">Sauvegarder</button>
              <a class="btn btn-secondary" (click)="backToList()">Retour</a>
        </mat-card-actions>
      </div>
    </form>
   
  </mat-card-content>
  
</mat-card>
