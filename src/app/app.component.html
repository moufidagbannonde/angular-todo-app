<h1>
  Moufid Todo-App 
</h1>

<div>
  <div>
    <button mat-raised-button color="primary" (click)="showAddProductForm()">Add todo(+)</button>
  </div>
  
  <div class="card mb-3">
    <div *ngIf="!isAdd && !isEdit">
      
      <div class="card mb-3">
        <table mat-table [dataSource]="dataSources"  class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>  
            </ng-container>        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="primary"(click)="editProduct(element.id)">Edit</button>
              <button mat-raised-button color="accent" (click)="deleteProduct(element.id)">Delete</button>
              
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       
      </div>
      
    </div>

    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" *ngIf="isAdd || isEdit">
      <div style="width: 350px;margin: 0 auto;">
        <div>
          <h2>Modifier la t√¢che</h2>
        </div>
        <div class="card mb-3">
          <form>
            <label>Id</label>
            <input matInput formControlName="id">
          </form>
          <form>
            <label>Name</label>
            <input matInput formControlName="name">
          </form>
          <form>
            <label>Description</label>
            <textarea matInput formControlName="description" rows="30" cols="20">

            </textarea>
          </form>
        </div>
        <div>
              <button mat-raised-button color="primary" type="submit">Sauvegarder</button>
              <a mat-raised-button color="accent" (click)="backToList()">Retour</a>
        </div>
      </div>
    </form>
   
  </div>
  
</div>
